<div class="container mt-3">  
    <H1 class="text-center">User Add from</H1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm" enctype="multipart/form-data"> 
       
        <div class="mb-3">  
            <label class="form-label">Name: </label>  
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>  
        </div>  

        <div class="mb-3">  
            <label class="form-label">Email: </label>  
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>  
        </div>  

        <div class="mb-3">  
            <label class="form-label">Password: </label>  
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>  
        </div>  

        <div class="mb-3">  
            <label for="formFileMultiple" class="form-label">Image: </label>  
            <input type="file" class="form-control" id="formFileMultiple" (change)="onFileSelected($event)" accept="image/*" required>  
        </div> 

        <button type="submit" class="btn btn-primary">Add User</button>  
    </form>  
</div>
