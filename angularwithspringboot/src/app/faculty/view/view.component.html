<div class="container">
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Total Seat</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let f of faculty |async">
            <td>{{f.id}}</td>
            <td>{{f.name}}</td>
            <td>{{f.totalSeat}}</td>
            <td></td>
        </tr>

    </table>
</div>
