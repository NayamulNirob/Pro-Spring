<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title th:text="${title}" >DEMO</title>
</head>
<body>

<div class="container">
    <h2 class="text-primary">Student Add Form</h2>
    <form action="/savestudent" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Cell</label>
            <input type="text" class="form-control" th:field="*{cell}">
        </div>

        <div class="mb-3">
            <label  class="form-label">Gender:</label>&nbsp;&nbsp;
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" checked>
                <label class="form-check-label">
                   Male
                </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}"  value="Female" >
                <label class="form-check-label" >
                    Female
                </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}"  value="Others" >
                <label class="form-check-label" >
                    Others
                </label>
            </div>
        </div>

        <div class="col-sm-3">
            <label  class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" th:field="*{dob}">
        </div><br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
