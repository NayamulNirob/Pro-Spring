<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title th:text="${title}">Demo</title>
</head>
<body>

<div class="container">
    <h2 class="text-primary">View All Student</h2>
    <table class="table table-striped table-hover">

        <thead>
        <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Cell</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="stu:${stuList}">
            <td th:text="${stu.id}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.email}"></td>
            <td th:text="${stu.cell}"></td>
            <td th:text="${stu.gender}"></td>
            <td th:text="${stu.dob}"></td>
            <td>
                <a th:href="@{'/updatestudent/'+${stu.id}}" class="btn btn-success">Update</a>
                <a th:href="@{'/deletestudent/'+${stu.id}}" class="btn btn-primary">Delete</a>

            </td>
        </tr>

        </tbody>

    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
