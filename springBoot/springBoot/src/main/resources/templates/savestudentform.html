

<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-3">Student From</h1>
    <form action="/savestudent" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 col-md-3">
            <label class="form-label">Name</label>
            <label>
                <input type="text" class="form-control"  th:field="*{name}">
            </label>
        </div>
        <div class="mb-3 col-md-3">
            <label class="form-label">Age</label>
            <label>
                <input type="number" class="form-control" th:field="*{age}">
            </label>
        </div>

        <div class="mb-3">
            <label  class="form-label">Gender:</label>&nbsp;&nbsp;
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" value="Male" checked>
                <label class="form-check-label">
                    Male
                </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}"  value="Female" >
                <label class="form-check-label" >
                    Female
                </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}"  value="Others" >
                <label class="form-check-label" >
                    Others
                </label>
            </div>
        </div>
        <div class="mb-3 col-md-3">
            <label class="form-label">Birthday</label>
            <label>
                <input type="date" class="form-control"  th:field="*{birthday}">
            </label>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
